<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            background-color: #4267b2;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #3a5795;
        }

        .carousel {
            margin-top: 20px;
            overflow: hidden;
        }

        .carousel img {
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }

        .selection {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        select, input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        input[type="date"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-right: 30px;
            background: url('calendar-icon.png') no-repeat center right;
            background-size: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Добро пожаловать! Вас приветствует сервис по получению отчетности таргета Facebook в Google Sheets</h1>

    <a class="button" href="/login">Войти с использованием Facebook</a>

</html>
